<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/funcionario-get.js"></script>
    <script src="../js/vehiculo-get.js"></script>
    <script src="../js/servicio-get.js"></script>
    <script src="../js/produccion-post.js"></script>
</head>
<body>
    <section class="registro">
        <form action="">
            <h4>Formulario registro de autos</h4>
            <div class="form-class my-3">
                <label for="">Funcionario</label>
                <select class="imput-form" id="funcionario"></select>
            </div>
            <div class="form-class my-3">
                <label for="">Servicio</label>
                <select class="input-form" id="servicio"></select>
            </div>
            <div class="form-class my-3">
                <label for="">Vehiculo</label>
                <select class="input-form" id="vehiculo"></select>
            </div>
            <span class="fecha"> </span>
            <div class="form-class my-3">
                <label for="">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div><input type="button" name="calcular precio" value="calcular precio" id="calcular" onclick="buscarPrecio();"></div>
            
            <div class="form-class my-3">
                <label id="labelPrice" for="">Precio</label>
                <input disabled type="text" name="price" id="price">
            </div>
            
      
            
            
            <div>         
            <input type="button" name="Registrar" value="Registrar" id="Registrar" onclick="registrar()">
        </div>
        </form>

    </section>


</body>
</html>
